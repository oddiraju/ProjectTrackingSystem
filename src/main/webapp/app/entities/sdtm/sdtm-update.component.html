<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sdtm-heading" jhiTranslate="projectTrackingSystemApp.sDTM.home.createOrEditLabel">Create or edit a SDTM</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.sDTM.datasetName" for="field_datasetName">Dataset Name</label>
                    <input type="text" class="form-control" name="datasetName" id="field_datasetName"
                           formControlName="datasetName"/>
                    <div *ngIf="editForm.get('datasetName')!.invalid && (editForm.get('datasetName')!.dirty || editForm.get('datasetName')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('datasetName')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.sDTM.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.sDTM.programName" for="field_programName">Program Name</label>
                    <input type="text" class="form-control" name="programName" id="field_programName"
                           formControlName="programName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.sDTM.programmer" for="field_programmer">Programmer</label>
                    <input type="text" class="form-control" name="programmer" id="field_programmer"
                           formControlName="programmer"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.sDTM.completionDate" for="field_completionDate">Completion Date</label>
                    <div class="d-flex">
                        <input id="field_completionDate" type="datetime-local" class="form-control" name="completionDate" formControlName="completionDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.sDTM.validationMethod" for="field_validationMethod">Validation Method</label>
                    <input type="text" class="form-control" name="validationMethod" id="field_validationMethod"
                           formControlName="validationMethod"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
