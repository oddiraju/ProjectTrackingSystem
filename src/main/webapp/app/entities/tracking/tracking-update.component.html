<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tracking-heading" jhiTranslate="projectTrackingSystemApp.tracking.home.createOrEditLabel">Create or edit a Tracking</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.tracking.teamMember" for="field_teamMember">Team Member</label>
                    <input type="text" class="form-control" name="teamMember" id="field_teamMember"
                           formControlName="teamMember"/>
                    <div *ngIf="editForm.get('teamMember')!.invalid && (editForm.get('teamMember')!.dirty || editForm.get('teamMember')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('teamMember')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.tracking.dateStarted" for="field_dateStarted">Date Started</label>
                    <div class="d-flex">
                        <input id="field_dateStarted" type="datetime-local" class="form-control" name="dateStarted" formControlName="dateStarted" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                    <div *ngIf="editForm.get('dateStarted')!.invalid && (editForm.get('dateStarted')!.dirty || editForm.get('dateStarted')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateStarted')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('dateStarted')?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                            This field should be a date and time.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.tracking.role" for="field_role">Role</label>
                    <input type="text" class="form-control" name="role" id="field_role"
                           formControlName="role"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.tracking.dataSources" for="field_dataSources">Data Sources</label>
                    <input type="text" class="form-control" name="dataSources" id="field_dataSources"
                           formControlName="dataSources"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.tracking.dataVersion" for="field_dataVersion">Data Version</label>
                    <input type="text" class="form-control" name="dataVersion" id="field_dataVersion"
                           formControlName="dataVersion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.tracking.extractDate" for="field_extractDate">Extract Date</label>
                    <div class="d-flex">
                        <input id="field_extractDate" type="datetime-local" class="form-control" name="extractDate" formControlName="extractDate" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="projectTrackingSystemApp.tracking.project" for="field_project">Project</label>
                    <select class="form-control" id="field_project" name="project" formControlName="project">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption.id === editForm.get('project')!.value?.id ? editForm.get('project')!.value : projectOption" *ngFor="let projectOption of projects; trackBy: trackById">{{ projectOption.projectName }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
